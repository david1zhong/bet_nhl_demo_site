<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Betting Demo</title>
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --primary: 221.2 83.2% 53.3%;
      --primary-foreground: 210 40% 98%;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --primary: 217.2 91.2% 59.8%;
        --primary-foreground: 222.2 47.4% 11.2%;
      }
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      font-family:
        ui-sans-serif, system-ui, -apple-system,
        BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }
    
    .site-title {
      margin: 1rem;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .site-title .highlight {
      color: hsl(var(--primary));
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid hsl(var(--foreground) / 0.2);
    }
    .tabs button {
      flex: none;
      padding: 0.75rem 1.5rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      font-size: 1rem;
      font-weight: 600;
      color: inherit;
      cursor: pointer;
      transition: color 0.2s, border-color 0.2s;
    }
    .tabs button.active {
      color: hsl(var(--primary));
      border-bottom-color: hsl(var(--primary));
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .panel {
      display: none;
      flex: 1;
      flex-direction: column;
    }
    .panel.active {
      display: flex;
    }

    .card-header {
      padding: 1rem;
      font-weight: 700;
      font-size: 1.25rem;
      background: hsl(var(--background));
    }
    
    .embed-container {
      flex: 1;
      overflow: hidden;
    }
    .embed-container embed,
    .embed-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div class="site-title">
    NHL Betting Demo Site <span class="highlight">By: David Zhong</span>
  </div>

  <div class="tabs">
    <button id="tab-bet" class="active">Place Your Bet</button>
    <button id="tab-log">Live Bet Log</button>
  </div>

  <div class="content">
    <div id="panel-bet" class="panel active">
      <div class="card-header">Place Your Bet Here ðŸ‘‡</div>
      <div class="embed-container">
        <embed src="https://bet-nhl-demo.vercel.app/">
      </div>
    </div>
    
    <div id="panel-log" class="panel">
      <div class="card-header">Record Your Bets Here ðŸ‘‡</div>
      <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTo67YKB_w-HbwIa2zQa37XD0P52tYuebSbgLxiBdvC1qEK449hh_P03lIcFxCHbc7i8v8F_-0iseXN/pubhtml?gid=0&single=true&widget=true&headers=false"
      width="100%"
      height="100%"
      style="border:none;"
    ></iframe>


    </div>
</div>

  </div>

  <script>
    const btnBet = document.getElementById('tab-bet');
    const btnLog = document.getElementById('tab-log');
    const panelBet = document.getElementById('panel-bet');
    const panelLog = document.getElementById('panel-log');

    btnBet.addEventListener('click', () => {
      btnBet.classList.add('active');
      btnLog.classList.remove('active');
      panelBet.classList.add('active');
      panelLog.classList.remove('active');
    });
    btnLog.addEventListener('click', () => {
      btnLog.classList.add('active');
      btnBet.classList.remove('active');
      panelLog.classList.add('active');
      panelBet.classList.remove('active');

      const f = document.getElementById('logFrame');
      f.src = f.src;
    });
  </script>

</body>
</html>
